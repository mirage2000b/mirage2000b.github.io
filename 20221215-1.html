<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>表單</title>

    <style>
    input:invalid,
    select:invalid,
    textarea:invalid,
    input:focus:invalid,
    select:focus:invalid,
    textarea:focus:invalid {
        border-color: #dc3545;
        padding-right: calc(1.5em + 0.75rem);
        background-image: url(data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e);
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }
    </style>
</head>

<body>
    <main class="container">
    <h1 class="text-center mt-3">表單</h1>
    <!--
    1 https://script.google.com/macros/s/AKfycbyzrOnYptO7-o5hNMrLAYoUwkve6dRjEQLqXyj5gBT4iSQbg1QlMaP0zmTtBEXbjUhScw/exec
    https://script.google.com/macros/s/AKfycbyjxOzt4aObaZnZb9W_841-P4E8rl6UvyzJQS_7vgbp_FLMsa7SwWxRoti1ltuChOuU4A/exec
    2 https://script.google.com/macros/s/AKfycbyzrOnYptO7-o5hNMrLAYoUwkve6dRjEQLqXyj5gBT4iSQbg1QlMaP0zmTtBEXbjUhScw/exec
    3 https://script.google.com/macros/s/AKfycbyJE0_CRFbyh6IpUwfbPGZR_QH9_vsLZIJEqQ-JeXl1vLbsO7TjTfGR4jG_U8cvDqrr/exec
    0 https://script.google.com/macros/s/AKfycbwtDqZiw3RSzAksn5TaFedWu_V0GGa51UrDXk9UVswEBCg_9bF18Hc9M0uuNxsxNpZg/exec
    -->
    <form action="https://script.google.com/macros/s/AKfycbyjxOzt4aObaZnZb9W_841-P4E8rl6UvyzJQS_7vgbp_FLMsa7SwWxRoti1ltuChOuU4A/exec" method="post">

        <button type="submit" class="btn btn-primary w-100">送出</button>

    <!-- input text 文字方塊(單行) oninvalid="setCustomValidity('Cusotm Alert 1');"-->
    <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" name='name' value='' class="form-control" id="name" required oninvalid="setCustomValidity('這個欄位必填');" oninput="setCustomValidity('');" >
        <!-- <div id="nameHelp" class="form-text">請輸入姓名(網頁無障礙語法)</div> -->

    </div>

    <!-- input url 網址 -->
    <div class="mb-3">
        <label for="url" class="form-label">網址</label>
        <input type="url" name="url" value=''  class="form-control" id="url">
        <!-- <div id="urlHelp" class="form-text">請輸入網址</div> -->
      </div>

      <!-- input email EMAIL-->
      <div class="mb-3">
        <label for="email" class="form-label">EMAIL</label>
        <input type="email" name="email" value=''  class="form-control" id="email" required >
        <!-- <div id="emailHelp" class="form-text">請輸入EMAIL</div> -->
      </div>

      <!-- input password 密碼 -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" value=''  class="form-control" id="password">
      </div>

      <!-- input date 日期方塊 -->
      <div class="mb-3">
        <label for="date" class="form-label">日期方塊</label>
        <input type="date" name="date" value=''  class="form-control" id="date">
      </div>

      <!-- input date 年月方塊 -->
      <div class="mb-3">
        <label for="month" class="form-label">年月方塊</label>
        <input type="month" name="month" value=''  class="form-control" id="month">
      </div>

      <!-- input week 年週方塊-->
      <div class="mb-3">
        <label for="week" class="form-label">年週方塊</label>
        <input type="week" name="week" value=''  class="form-control" id="week">
      </div>

      <!-- input color 顏色選擇器-->
      <div class="mb-3">
        <label for="color" class="form-label">顏色選擇器</label>
        <input type="color" name="color" value='#ffffff'  class="form-control" id="color">
      </div>

      <!-- input number 數字方塊-->
      <div class="mb-3">
        <label for="number" class="form-label">數字方塊</label>
        <input type="number" name="number" value=''  class="form-control" id="number">
      </div>

      <!-- input search 搜尋方塊-->
      <div class="mb-3">
        <label for="search" class="form-label">搜尋方塊</label>
        <input type="search" name="search" value=''  class="form-control" id="search">
      </div>

      <!-- input range 滑動方塊-->
      <div class="mb-3">
        <label for="range" class="form-label">滑動方塊</label>
        <input type="range" name="range" value=''  class="form-control" id="range" min="0" max="100" value="90" step="1">
      </div>


      <button type="submit" class="btn btn-primary w-100">送出</button>

    </form>
  </main>


</body>

</html>
